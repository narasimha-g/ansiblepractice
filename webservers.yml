---
 - name: install all webservers 
   hosts: webservers
   become: yes
   gather_facts: yes
   tasks:
   - name: ping my all slaves 
     ping:
     
   - name: install apache2 server
     apt: 
      name: apache2
      state: present 
     when: ansibel_os_family=="Debian"
   - name: install tree server
     apt:
      name: tree
      state: latest
      
   - name: install wget server
     apt:
      name: wget 
      state: latest

   - name: install  service
     service:
      name: apache2
      state: started 
     when: ansibel_os_family=="Debian" 

   

      